name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build-binaries:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: kronos-linux-x64
          - os: macos-latest
            artifact_name: kronos-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make gperf

      - name: Build Kronos
        run: make clean && make

      - name: Run tests
        run: ./run_tests.sh

      - name: Package binary
        run: |
          mkdir -p dist
          cp kronos dist/${{ matrix.artifact_name }}
          cp LICENSE dist/
          cp README.md dist/
          tar -czf ${{ matrix.artifact_name }}.tar.gz -C dist .

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ matrix.artifact_name }}.tar.gz
          draft: false
          prerelease: false
